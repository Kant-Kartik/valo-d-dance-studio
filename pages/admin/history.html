<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin History - Valo D</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="../../assets/js/config.js"></script>
  <script src="../../assets/js/auth.js"></script>
  <script src="../../assets/js/video-manager.js"></script>
  <script src="../../assets/js/database.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      min-height: 100vh;
    }

    .header {
      background: #111;
      padding: 20px;
      border-bottom: 2px solid #007bff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      color: #007bff;
    }

    .back-btn {
      background: #6c757d;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #5a6268;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid #444;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 5px;
    }

    .history-table {
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #333;
    }

    .table-header {
      background: #007bff;
      color: white;
      padding: 15px;
      font-weight: bold;
      display: grid;
      grid-template-columns: 120px 80px 200px 150px 150px 1fr;
      gap: 15px;
    }

    .table-row {
      padding: 15px;
      border-bottom: 1px solid #333;
      display: grid;
      grid-template-columns: 120px 80px 200px 150px 150px 1fr;
      gap: 15px;
      align-items: center;
    }

    .table-row:hover {
      background: #222;
    }

    .action-badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: bold;
      text-align: center;
    }

    .action-add {
      background: #28a745;
      color: white;
    }

    .action-remove {
      background: #dc3545;
      color: white;
    }

    .dance-type {
      text-transform: capitalize;
      color: #007bff;
    }

    .level {
      text-transform: capitalize;
      background: #444;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.8rem;
    }

    .timestamp {
      font-size: 0.9rem;
      color: #ccc;
    }

    .admin-user {
      font-weight: bold;
      color: #ffc107;
    }

    .no-history {
      text-align: center;
      padding: 40px;
      color: #666;
      font-style: italic;
    }

    .filters {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .tab-container {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 2px solid #333;
    }

    .tab {
      padding: 15px 25px;
      background: #222;
      color: #ccc;
      border: none;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
      margin-right: 5px;
      transition: all 0.3s;
    }

    .tab.active {
      background: #007bff;
      color: white;
    }

    .tab:hover {
      background: #333;
    }

    .tab.active:hover {
      background: #0056b3;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .contact-message {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #007bff;
    }

    .contact-message.unread {
      border-left-color: #ffc107;
      background: #2a2a1a;
    }

    .contact-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .contact-info {
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .contact-status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .status-unread {
      background: #ffc107;
      color: black;
    }

    .status-read {
      background: #28a745;
      color: white;
    }

    .contact-message-text {
      background: #333;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      line-height: 1.6;
    }

    .mark-read-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .mark-read-btn:hover {
      background: #218838;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .filter-group label {
      font-size: 0.9rem;
      color: #ccc;
    }

    .filter-group select {
      padding: 8px;
      border-radius: 4px;
      border: none;
      background: #333;
      color: white;
    }

    @media (max-width: 768px) {
      .table-header,
      .table-row {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      
      .table-header > *,
      .table-row > * {
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>üõ°Ô∏è Admin History Dashboard</h1>
    <a href="../../homepage.html" class="back-btn">‚Üê Back to Homepage</a>
  </div>

  <div class="container">
    <!-- Tab Navigation -->
    <div class="tab-container">
      <button class="tab active" onclick="switchTab('history')">Admin History</button>
      <button class="tab" onclick="switchTab('contacts')">Contact Messages</button>
    </div>

    <!-- Admin History Tab -->
    <div id="historyTab" class="tab-content active">
      <!-- Stats Section -->
      <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalActions">0</div>
        <div class="stat-label">Total Actions</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="videosAdded">0</div>
        <div class="stat-label">Videos Added</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="videosRemoved">0</div>
        <div class="stat-label">Videos Removed</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalVideos">0</div>
        <div class="stat-label">Total Videos</div>
      </div>
    </div>

    <!-- Filters Section -->
    <div class="filters">
      <div class="filter-group">
        <label>Action Type:</label>
        <select id="actionFilter">
          <option value="">All Actions</option>
          <option value="ADD">Add Video</option>
          <option value="REMOVE">Remove Video</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Dance Type:</label>
        <select id="danceTypeFilter">
          <option value="">All Dances</option>
          <option value="bharatanatyam">Bharatanatyam</option>
          <option value="hiphop">Hip Hop</option>
          <option value="breakdance">Breakdance</option>
          <option value="poledance">Pole Dance</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Level:</label>
        <select id="levelFilter">
          <option value="">All Levels</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="intense">Intense</option>
        </select>
      </div>
    </div>

    <!-- History Table -->
    <div class="history-table">
      <div class="table-header">
        <div>Timestamp</div>
        <div>Action</div>
        <div>Video Title</div>
        <div>Dance Type</div>
        <div>Level</div>
        <div>Admin User</div>
      </div>
      <div id="historyContent">
        <!-- History entries will be populated here -->
      </div>
    </div>
    </div>

    <!-- Contact Messages Tab -->
    <div id="contactsTab" class="tab-content">
      <div class="stats">
        <div class="stat-card">
          <div class="stat-number" id="totalMessages">0</div>
          <div class="stat-label">Total Messages</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="unreadMessages">0</div>
          <div class="stat-label">Unread Messages</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="readMessages">0</div>
          <div class="stat-label">Read Messages</div>
        </div>
      </div>

      <div class="filters">
        <div class="filter-group">
          <label>Status:</label>
          <select id="messageStatusFilter">
            <option value="">All Messages</option>
            <option value="unread">Unread</option>
            <option value="read">Read</option>
          </select>
        </div>
      </div>

      <div id="contactMessages">
        <!-- Contact messages will be populated here -->
      </div>
    </div>
  </div>

  <script>
    let allHistory = [];
    let allMessages = [];
    let currentUser = null;
    let currentTab = 'history';

    // Initialize the page
    async function initializePage() {
      try {
        // Check authentication
        const isAuth = await window.authUtils.isAuthenticated();
        if (!isAuth) {
          alert('Please log in to access this page');
          window.location.href = '../auth/login.html';
          return;
        }

        // Get current user first
        currentUser = await window.authUtils.getCurrentUser();
        console.log('Current user:', currentUser); // Debug log
        
        // Check admin privileges with more detailed debugging
        const isAdminUser = await window.authUtils.isAdmin();
        console.log('Is admin user:', isAdminUser); // Debug log
        
        // Also check localStorage directly as fallback
        const userDataFromStorage = localStorage.getItem('currentUser');
        if (userDataFromStorage) {
          const userData = JSON.parse(userDataFromStorage);
          console.log('User data from localStorage:', userData); // Debug log
          
          // If auth utils fails but localStorage shows admin, use that
          if (!isAdminUser && userData.isAdmin === true) {
            console.log('Using localStorage admin status as fallback');
            // Continue with admin access
          } else if (!isAdminUser && !userData.isAdmin) {
            alert('Access denied. Admin privileges required.');
            window.location.href = '../../homepage.html';
            return;
          }
        } else if (!isAdminUser) {
          alert('Access denied. Admin privileges required.');
          window.location.href = '../../homepage.html';
          return;
        }
        
        // Load and display history
        await loadHistory();
        await loadContactMessages();
        updateStats();
        updateContactStats();
        
        // Set up filter event listeners
        document.getElementById('actionFilter').addEventListener('change', filterHistory);
        document.getElementById('danceTypeFilter').addEventListener('change', filterHistory);
        document.getElementById('levelFilter').addEventListener('change', filterHistory);
        document.getElementById('messageStatusFilter').addEventListener('change', filterContactMessages);
        
      } catch (error) {
        console.error('Error initializing page:', error);
        alert('Error loading admin dashboard');
      }
    }

    // Load admin history
    async function loadHistory() {
      try {
        allHistory = await window.videoManager.getAdminHistory();
        displayHistory(allHistory);
      } catch (error) {
        console.error('Error loading history:', error);
        document.getElementById('historyContent').innerHTML = `
          <div class="no-history">Error loading history: ${error.message}</div>
        `;
      }
    }

    // Display history in table
    function displayHistory(history) {
      const content = document.getElementById('historyContent');
      
      if (!history || history.length === 0) {
        content.innerHTML = '<div class="no-history">No admin actions recorded yet</div>';
        return;
      }

      content.innerHTML = history.map(entry => {
        const timestamp = new Date(entry.timestamp);
        const actionClass = entry.action === 'ADD' ? 'action-add' : 'action-remove';
        
        return `
          <div class="table-row">
            <div class="timestamp">${timestamp.toLocaleDateString()} ${timestamp.toLocaleTimeString()}</div>
            <div><span class="action-badge ${actionClass}">${entry.action}</span></div>
            <div>${entry.details.title}</div>
            <div class="dance-type">${entry.details.danceType}</div>
            <div><span class="level">${entry.details.level}</span></div>
            <div class="admin-user">${entry.details.adminUser}</div>
          </div>
        `;
      }).join('');
    }

    // Filter history based on selected criteria
    function filterHistory() {
      const actionFilter = document.getElementById('actionFilter').value;
      const danceTypeFilter = document.getElementById('danceTypeFilter').value;
      const levelFilter = document.getElementById('levelFilter').value;

      let filteredHistory = allHistory;

      if (actionFilter) {
        filteredHistory = filteredHistory.filter(entry => entry.action === actionFilter);
      }

      if (danceTypeFilter) {
        filteredHistory = filteredHistory.filter(entry => entry.details.danceType === danceTypeFilter);
      }

      if (levelFilter) {
        filteredHistory = filteredHistory.filter(entry => entry.details.level === levelFilter);
      }

      displayHistory(filteredHistory);
    }

    // Update statistics
    function updateStats() {
      const totalActions = allHistory.length;
      const videosAdded = allHistory.filter(entry => entry.action === 'ADD').length;
      const videosRemoved = allHistory.filter(entry => entry.action === 'REMOVE').length;
      
      // Calculate total videos across all categories
      const videos = JSON.parse(localStorage.getItem('valo_d_videos')) || {};
      let totalVideos = 0;
      Object.values(videos).forEach(danceType => {
        Object.values(danceType).forEach(level => {
          totalVideos += level.length;
        });
      });

      document.getElementById('totalActions').textContent = totalActions;
      document.getElementById('videosAdded').textContent = videosAdded;
      document.getElementById('videosRemoved').textContent = videosRemoved;
      document.getElementById('totalVideos').textContent = totalVideos;
    }

    // Switch between tabs
    function switchTab(tabName) {
      // Update tab buttons
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      
      // Update tab content
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(tabName + 'Tab').classList.add('active');
      
      currentTab = tabName;
    }

    // Load contact messages
    async function loadContactMessages() {
      try {
        allMessages = await window.databaseManager.getContactMessages();
        displayContactMessages(allMessages);
      } catch (error) {
        console.error('Error loading contact messages:', error);
        document.getElementById('contactMessages').innerHTML = `
          <div class="no-history">Error loading contact messages: ${error.message}</div>
        `;
      }
    }

    // Display contact messages
    function displayContactMessages(messages) {
      const container = document.getElementById('contactMessages');
      
      if (!messages || messages.length === 0) {
        container.innerHTML = '<div class="no-history">No contact messages received yet</div>';
        return;
      }

      container.innerHTML = messages.map(message => {
        const submitDate = new Date(message.submitted_at || message.addedAt);
        const statusClass = message.status === 'unread' ? 'unread' : 'read';
        const statusBadgeClass = message.status === 'unread' ? 'status-unread' : 'status-read';
        
        return `
          <div class="contact-message ${statusClass}">
            <div class="contact-header">
              <div class="contact-info">
                <strong>${message.name}</strong>
                <span>${message.email}</span>
                <span>${submitDate.toLocaleDateString()} ${submitDate.toLocaleTimeString()}</span>
              </div>
              <div>
                <span class="contact-status ${statusBadgeClass}">${message.status || 'unread'}</span>
                ${message.status === 'unread' ? `<button class="mark-read-btn" onclick="markAsRead('${message.id}')">Mark as Read</button>` : ''}
              </div>
            </div>
            <div class="contact-message-text">${message.message}</div>
          </div>
        `;
      }).join('');
    }

    // Filter contact messages
    function filterContactMessages() {
      const statusFilter = document.getElementById('messageStatusFilter').value;
      let filteredMessages = allMessages;

      if (statusFilter) {
        filteredMessages = filteredMessages.filter(message => 
          (message.status || 'unread') === statusFilter
        );
      }

      displayContactMessages(filteredMessages);
    }

    // Mark message as read
    async function markAsRead(messageId) {
      try {
        const success = await window.databaseManager.markMessageAsRead(messageId);
        if (success) {
          // Reload messages to reflect the change
          await loadContactMessages();
          updateContactStats();
        } else {
          alert('Failed to mark message as read');
        }
      } catch (error) {
        console.error('Error marking message as read:', error);
        alert('Error marking message as read');
      }
    }

    // Update contact message statistics
    function updateContactStats() {
      const totalMessages = allMessages.length;
      const unreadMessages = allMessages.filter(msg => (msg.status || 'unread') === 'unread').length;
      const readMessages = allMessages.filter(msg => msg.status === 'read').length;

      document.getElementById('totalMessages').textContent = totalMessages;
      document.getElementById('unreadMessages').textContent = unreadMessages;
      document.getElementById('readMessages').textContent = readMessages;
    }

    // Initialize page when DOM is loaded
    document.addEventListener('DOMContentLoaded', initializePage);
  </script>

</body>
</html>
