<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valo D - Videos</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="../../../assets/js/config.js"></script>
  <script src="../../../assets/js/auth.js"></script>
  <script src="../../../assets/js/video-manager.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    /* Video container */
    .video-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-info {
      margin-top: 10px;
      padding: 10px;
      background: #222;
      border-radius: 4px;
    }

    .video-info h4 {
      margin: 0 0 5px 0;
      color: #007bff;
    }

    .video-info p {
      margin: 0;
      font-size: 0.8rem;
      color: #ccc;
    }

    .admin-panel {
      background: #333;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      border: 2px solid #007bff;
    }
  </style>
</head>
<body>

  <h1>Intense tutorial videos</h1>

  <div class="video-section" id="videoContainer">
    <!-- Videos will be loaded dynamically -->
  </div>

  <script>
    // Initialize page
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        // Load and render videos
        window.videoManager.renderVideos('hiphop', 'intense', 'videoContainer');
        
        // Add admin controls if user is admin
        await window.videoManager.addAdminControls('hiphop', 'intense', 'videoContainer');
        
      } catch (error) {
        console.error('Error initializing video page:', error);
      }
    });
  </script>

</body>
</html>
