<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hip Hop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      text-align: center;
    }

    /* Heading */
    h2 {
      font-style: italic;
      margin: 30px 0 20px;
      font-size: 1.5rem;
    }

    /* Image */
    .dance-img {
      width: 500px;
      height: 500px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    /* Buttons container */
    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    /* Anchor styled as button */
    .button-row a {
      background: #bbb;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      color: black;
      transition: background 0.3s ease;
    }

    .button-row a:hover {
      background: #999;
    }
  </style>
</head>
<body>

  <!-- Heading -->
  <h2>"Move with the Beat, Live the Street"</h2>

  <!-- Image -->
  <img src="hiphop.jpg" alt="Hip Hop Dance" class="dance-img">

  <!-- Buttons with href links -->
  <div class="button-row">
    <a href="hiphopb.html">Beginner</a>
    <a href="hiphopi.html">Intermediate</a>
    <a href="hiphopint.html">Intense</a>
    
  </div>

</body>
</html>
