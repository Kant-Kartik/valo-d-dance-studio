<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valo D - Homepage</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Main Section - Now at top */
    .main {
      height: 55vh;
      background: #000;
      position: relative;
      overflow: hidden;
      padding: 20px;
      width: 100%;
    }

    /* Sidebar - Now at bottom */
    .sidebar {
      height: 45vh;
      background: #e6dddd;
      padding: 30px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      width: 100%;
      box-sizing: border-box;
    }

    .sidebar h1 {
      font-size: 2rem;
      margin: 0 0 20px;
      line-height: 1.3;
      text-align:center; 
    }

    .sidebar h1 em {
      font-style: italic;
      font-weight: 600;
      text-decoration: underline;
    }

    /* Get Started button wrapper */
    .button-box {
      text-align: right;
    }

    .get-started {
      background: #111;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      display: inline-block;
      margin: 20px 0;
      font-weight: bold;
      text-decoration: none; /* make it look like button not link */
    }

    .get-started:hover {
      background: #333;
    }

    /* Tutors always at bottom */
    .tutors {
      margin-top: auto;
    }

    .tutors h3 {
      margin-bottom: 15px;
      text-align: right;
    }

    .tutor {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 15px;
      gap: 10px;
    }

    .tutor img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* Menu - horizontal layout for bottom sidebar */
    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-start;
      justify-content: center;
      height: 100%;
    }

    .menu a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      letter-spacing: 1px;
      padding: 8px 12px;
      border-radius: 15px;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .menu a:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    /* Tutors section - horizontal layout */
    .tutors {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .tutors h3 {
      margin-bottom: 25px;
      font-size: 1.6rem;
      color: #333;
      text-align: center;
      font-weight: bold;
    }

    .tutors-grid {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .tutor {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      min-width: 120px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .tutor:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .tutor span {
      font-weight: bold;
      color: #333;
      font-size: 1rem;
      text-align: center;
    }

    .tutor img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.8);
    }

    /* Let's Learn section */
    .learn-section {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .learn-section h1 {
      font-size: 1.8rem;
      margin: 0 0 15px;
      line-height: 1.3;
    }

    .learn-section h1 em {
      font-style: italic;
      font-weight: 600;
      text-decoration: underline;
    }

    /* Main Content */
    .main {
      flex: 1;
      background: #111;
      color: white;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    .profile {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 15px;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile span {
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    .logout-btn {
      background: #ff4757;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-left: 5px;
    }

    .logout-btn:hover {
      background: #ff3838;
    }

    .admin-btn {
      background: #6f42c1;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 5px;
    }

    .admin-btn:hover {
      background: #5a359c;
    }

    .admin-indicator {
      background: #ffc107;
      color: black;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: bold;
      margin-left: 5px;
    }

    /* Images Section */
    .images {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      height: calc(100% - 80px);
      padding: 20px;
      flex-wrap: wrap;
    }

    .images img {
      width: 300px;
      height: 400px;
      border-radius: 20px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .images img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Main Section - Now at top -->
  <div class="main">
    <div class="profile">
      <img id="profileImage" src="assets/images/pic.png" alt="Profile">
      <span id="profileName">User name</span>
      <span id="adminIndicator" class="admin-indicator" style="display: none;">ADMIN</span>
      <button id="adminHistoryBtn" class="admin-btn" onclick="window.location.href='pages/admin/history.html'" style="display: none;">Admin History</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="images">
      <img src="assets/images/bl.jpg" alt="Dance 1">
      <img src="assets/images/bt.jpg" alt="Dance 2">
      <img src="assets/images/hh.webp" alt="Dance 3">
    </div>
  </div>

  <!-- Sidebar - Now at bottom -->
  <div class="sidebar">
    <!-- Vertical Menu -->
    <div class="menu">
      <a href="#">HOME</a>
      <a href="contactus.html">CONTACT US</a>
      <a href="about.html">ABOUT US</a>
      <a href="styles.html">STYLES</a> <!-- Linked to next page -->
    </div>

    <!-- Top Tutors in middle -->
    <div class="tutors">
      <h3>Top Tutors</h3>
      <div class="tutors-grid">
        <div class="tutor">
          <img src="assets/images/farhan.png" alt="Farah Khan">
          <span>Farah Khan</span>
        </div>
        <div class="tutor">
          <img src="assets/images/prabu.png" alt="Prabhu Deva">
          <span>Prabhu Deva</span>
        </div>
        <div class="tutor">
          <img src="assets/images/geeta.png" alt="Geeta Kapoor">
          <span>Geeta Kapoor</span>
        </div>
      </div>
    </div>

    <!-- Let's Learn section -->
    <div class="learn-section">
      <h1>Let's Learn <br><em>How to Dance</em></h1>
      <div class="button-box">
        <a href="styles.html" class="get-started">Get Started â†’</a> <!-- Linked to next page -->
      </div>
    </div>
  </div>

  <script>
    // Function to update admin UI
    function updateAdminUI(user) {
      if (user && user.isAdmin === true) {
        const adminIndicator = document.getElementById('adminIndicator');
        const adminHistoryBtn = document.getElementById('adminHistoryBtn');
        
        if (adminIndicator) {
          adminIndicator.style.display = 'inline';
          console.log('Admin indicator shown');
        }
        if (adminHistoryBtn) {
          adminHistoryBtn.style.display = 'inline';
          console.log('Admin history button shown');
        }
      }
    }

    // Load user data when page loads
    window.addEventListener('DOMContentLoaded', async function() {
      const userData = localStorage.getItem('currentUser');
      
      if (userData) {
        const user = JSON.parse(userData);
        console.log('Homepage loaded with user:', user); // Debug log
        
        // Update profile name
        const profileName = document.getElementById('profileName');
        if (profileName && user.name) {
          profileName.textContent = user.name;
        }
        
        // Update profile image
        const profileImage = document.getElementById('profileImage');
        if (profileImage && user.photo) {
          profileImage.src = user.photo;
          profileImage.alt = user.name + "'s Profile";
        }
        
        // Show admin controls if user is admin
        updateAdminUI(user);
        
        // Also check with auth system after a short delay to ensure everything is loaded
        setTimeout(async () => {
          try {
            const isAdminUser = await window.authUtils.isAdmin();
            console.log('Secondary admin check result:', isAdminUser); // Debug log
            
            if (isAdminUser && !user.isAdmin) {
              // Update localStorage to include admin status
              const updatedUser = { ...user, isAdmin: true };
              localStorage.setItem('currentUser', JSON.stringify(updatedUser));
              updateAdminUI(updatedUser);
            }
          } catch (error) {
            console.error('Error in secondary admin check:', error);
          }
        }, 1000);
      }
    });
    
    // Logout functionality
    async function logout() {
      try {
        // Use the auth utils logout function if available
        if (window.authUtils && window.authUtils.signOutWithSupabase) {
          await window.authUtils.signOutWithSupabase();
        } else {
          // Fallback logout
          localStorage.removeItem('currentUser');
          localStorage.removeItem('userData_' + (JSON.parse(localStorage.getItem('currentUser') || '{}').email || ''));
          window.location.href = 'pages/auth/login.html';
        }
      } catch (error) {
        console.error('Logout error:', error);
        // Force logout even if there's an error
        localStorage.removeItem('currentUser');
        window.location.href = 'pages/auth/login.html';
      }
    }
  </script>

</body>
</html>
